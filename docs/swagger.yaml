      operationId: update-item
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      - description: Item data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/item.Item'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/item.Item'
        "400":
          description: Bad Request
        "404":
          description: Not Found
      summary: Update a item
      tags:
      - Items
  /pedidos:
    get:
      operationId: get-all-orders
      parameters:
      - description: Optional Filter by Status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pedido.Pedido'
