      - description: Order data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/pedido.Pedido'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pedido.Pedido'
        "400":
          description: Bad Request
        "404":
